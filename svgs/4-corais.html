	<rect x="1477" y="354" class="st3" width="266" height="294"/>
	<text transform="matrix(1 0 0 1 1478 372.1436)"><tspan x="0" y="0" class="st4 st5">fofofauna - mobilização </tspan><tspan x="0" y="28.8" class="st4 st5">de afetos</tspan><tspan x="0" y="71.6" class="st4 st5">simbiose, adaptação, </tspan><tspan x="0" y="100.4" class="st4 st5">queerness</tspan><tspan x="0" y="143.2" class="st4 st5">perda de biodiversidade </tspan><tspan x="0" y="172" class="st4 st5">mais acelerada de todos </tspan><tspan x="0" y="200.8" class="st4 st5">os ecossistemas, símbolo </tspan><tspan x="0" y="229.6" class="st4 st5">do 6 evento de extinção </tspan><tspan x="0" y="258.4" class="st4 st5">em massa</tspan></text>
	<rect x="1381" y="795.13" class="st3" width="335" height="258.89"/>
